<!DOCTYPE html>
<html lang="en" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>صفحه اصلی</title>
</head>

<body>
    <header>
        <div class="head">
            <div class="menu-container">
                <div class="burger-icon">
                    <input type="checkbox" id="menu-toggle">
                    <label for="menu-toggle" class="menu-btn">
                        <span></span>
                        <span></span>

                </div>
            </div>
            <!-- visible for laptop screen -->
            <div class="logo">
                <a href="#">
                    <img src="/images/logo/logo.png" alt="logo">
                </a>
            </div>
            <div class="navbar">
                <a href="#">خانه</a>

                    </a>

            </div>

    <main>
        <section class="banner-container">

                <img src="images/banner/shape-1.png" alt="shape-1" class="shape-1">
                <img src="/images/banner/shape-3.png" alt="shape-3" class="shape-3">
                <img src="/images/banner/banner-img-bg.png" alt="bg-banner" class="bg-img">
                <img src="/images/banner/banner-img.png" alt="banner" class="girl-img">
                <img src="/images/banner/shape-2.png" alt="shape-2" class="shape-2">
                <div class="banner-text">
                    <h1>موسسه پویا ، دوره های آنلاین و حضوری</h1>
                    <strong>برنامه ریزی و آموزش توسط برترین اساتید <img src="/images/banner/banner-line.png" alt="banner-line"></strong>
                    <p>پیر مردی هر روز تو محله می دید پسر کی با کفش های پاره و پای برهنه با توپ پلاستیکی فوتبال بازی می
                        کند، روزی رفت ی کتانی نو خرید و اومد و به پسرک گفت بیا این کفشا رو بپوش</p>
                    <div class="banner-buttons">
                        <button class="banner-btn">
                            <a href="#">مشاهده دوره ها</a>
                        </button>
                        <button class="banner-btn">
                            <a href="#">تماس با ما</a>
                        </button>
                    </div>
                </div>

            </div>
        </section>
